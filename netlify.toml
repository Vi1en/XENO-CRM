[build]
  # Build command for static export with network resilience
  command = "npm install --workspace frontend --include=dev && cd frontend && npm run build"
  # Publish directory for static files
  publish = "frontend/out"

[build.environment]
  # Disable Next.js serverless functions
  NEXT_TELEMETRY_DISABLED = "1"
  # Disable Next.js plugin
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Network resilience
  NPM_CONFIG_PREFER_OFFLINE = "true"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_FUND = "false"
  # Build optimization
  NODE_ENV = "production"

# Redirect rules for SPA routing
# Specific API auth redirects first
[[redirects]]
  from = "/api/auth/error"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/api/auth/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 404

# Catch-all for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for cache busting
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
